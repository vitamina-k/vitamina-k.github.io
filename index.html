  <style>
    * { box-sizing: border-box; }

    body {

      padding: 0;

      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      display: flex;

    /* ===== VISTA PRINCIPAL DE NOTICIA ===== */
    .news-container {

    .news-card {

    .btn {

      border: 1px solid rgba(255,255,255,.25); border-radius: 10px;
      color: white; text-decoration: none; font-weight: 600; transition: all .2s ease; cursor: pointer;

    .btn:hover { background: rgba(255, 255, 255, 0.24); transform: translateY(-2px); }

    /* ===== VISTA FINAL ===== */

    .social-link:hover { transform: translateY(-4px) scale(1.05); background: rgba(255,255,255,.26); }

    .cta-button {

      background: #4ecdc4; border: none; border-radius: 12px;
      color: #0b0f1a; font-size: 16px; font-weight: 800; text-decoration: none;

    }
    .cta-button:hover { transform: translateY(-2px); box-shadow: 0 14px 36px rgba(0,0,0,.3); }

      .news-title { font-size: 24px; }
      .final-brand { font-size: 32px; }
      .social-icons { gap: 20px; }

    }
  </style>
</head>
